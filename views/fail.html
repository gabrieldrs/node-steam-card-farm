<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Submit Credentials</title>
    <style>
        .login { 
            width:190px;
            margin:20px auto 0 auto;
            border:1px #CCC solid;
            padding:10px;
        }

        .login input { 
            padding:5px;
            box-sizing: border-box;
            margin:2.5%;
            width:95%
        }

    </style>
</head>
<body>
    <form action="/" method="POST">
        <div class="login">
            <h3>Fail</h3>
            <p id="reason">Missing information</p>
            <a href="/">Go back</a>
        </div>
    </form>
    <script>
        var parseQueryString = function(url) {
            var urlParams = {};
            url.replace(
                new RegExp("([^?=&]+)(=([^&]*))?", "g"),
                function($0, $1, $2, $3) {
                urlParams[$1] = $3;
                }
            );
            
            return urlParams;
        }

        var params = parseQueryString(location.search);
        if (params.reason)
            document.getElementById('reason').innerHTML = decodeURIComponent(params.reason);
    </script>
</body>
</html>
