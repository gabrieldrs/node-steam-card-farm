<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
    <title>Submit Credentials</title>
</head>
<body>
    <form action="/" method="POST">
        <div class="login">
            <h3>Fail</h3>
            <p id="reason">Missing information</p>
            <a href="/">Go back</a>
        </div>
    </form>
    <script>
        var parseQueryString = function(url) {
            var urlParams = {};
            url.replace(
                new RegExp("([^?=&]+)(=([^&]*))?", "g"),
                function($0, $1, $2, $3) {
                urlParams[$1] = $3;
                }
            );
            
            return urlParams;
        }

        var params = parseQueryString(location.search);
        if (params.reason)
            document.getElementById('reason').innerHTML = decodeURIComponent(params.reason);
    </script>
</body>
</html>
